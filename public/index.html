<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bibliobibuli</title>
    <link rel="icon" href="resources/book.png" />

    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light text-dark">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">
          <img
            src="resources/book.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="book icon"
          />
          bibliobibuli
        </a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">home</a>
          </li>
        </menu>
        <!-- makes it so the header is same height on all pages -->
        <div>
          <p class="slogan" style="color: #9ea3ba">.</p>
          <p style="color: #9ea3ba">.</p>
        </div>
      </nav>
    </header>

    <main>
      <div class="home-container">
        <div class="home-item">
          <img
            src="https://cdn2.penguin.com.au/covers/original/9781784870737.jpg"
            width="150"
            height="200"
            alt="cover of Jane Eyre"
          />
        </div>

        <div class="home-item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTa3bsqGYLypWB4YWCx7joD45qV6acdJmezVA&usqp=CAU"
            width="300"
            height="200"
            alt="cover of The Alchemist"
          />
        </div>
        <div class="home-item">
          <img
            src="https://www.therowlinglibrary.com/wp-content/uploads/2022/05/English_Harry_Potter_7_Epub_9781781100264-683x1024.jpg"
            width="150"
            height="200"
            alt="cover of Harry Potter and the Deathly Hallows"
          />
        </div>
        <div class="home-item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHO531Zs4covw2c8BugqhB2m9xb0MOKelOZfcYQUUtB-nIeJ5oR430umBQX6rs9aixQgc&usqp=CAU
"
            width="150"
            height="200"
            alt="cover of Anne of Green Gables "
          />
        </div>
        <div class="home-item">"The sort of people who read too much."</div>
        <div class="home-item">
          <img
            src="https://libraryof1000books.files.wordpress.com/2018/07/82ebcf8435a2d403014064eee495d8f2.jpg"
            width="150"
            height="200"
            alt="cover of Pride and Prejudice"
          />
        </div>
        <div class="home-item">
          <img
            src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFr5RVkWCyV9NuqPidr2D4k2PDZlPRSGe80w&usqp=CAU"
            width="150"
            height="200"
            alt="cover of The Screwtape Letters"
          />
        </div>

        <div class="home-item">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2d6_XXCjb_SYX5YCppk5mhCbiddLt0U4_4Q&usqp=CAU"
            width="300"
            height="200"
            alt="cover of Little Women"
          />
        </div>

        <div class="home-item">
          <img
            src=" https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS57W4U65koy8e1ysEXGwf61gllwDan6vuU9A&usqp=CAU"
            width="150"
            height="200"
            alt="cover of Wuthering Heights"
          />
        </div>
      </div>

      <!-- Displayed when needing authentication. -->
      <div class="login" id="loginControls" style="display:display">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="name" placeholder="username" />
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="password" id="password" placeholder="password" />
          </div>
          <!-- Submit button -->
          <div class="submit">
            <button
              type="button"
              class="btn btn-block mb-4 text-light"
              style="background-color: #9ea3ba"
              onclick="login()"
            >
              Sign in
            </button>
            <button
              type="button"
              class="btn btn-block mb-4 text-light"
              style="background-color: #9ea3ba"
              onclick="register()"
            >
              Register
            </button>
          </div>
      </div>

      <!-- Displayed when logged in. -->
      <div class="login" id="authedControls" style="display:none">
        <div>Logged in as <span id="user"></span></div>
        <button type="button" class="btn btn-primary" onclick="window.location.href = 'reviews.html';" style="margin-top: 10px">
          Reviews
        </button>
        <button type="button" class="btn btn-secondary" onclick="logout()" style="margin-top: 10px">
          Logout
        </button>
      </div>

      <!-- Error dialog -->
      <div class="modal fade" id="msgModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-dark">
            <div class="modal-body">error message here</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">brought to you by Riley Woolf</span>
        <a class="text-reset" href="https://github.com/rileywoolf/startup"
          >GitHub</a
        >
      </div>
    </footer>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
