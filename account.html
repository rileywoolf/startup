<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bibliobibuli</title>
    <link rel="icon" href="book.png" />

    <link rel="stylesheet" href="main.css" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light text-dark">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">
          <img
            src="book.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="book icon"
          />
          bibliobibuli
        </a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="account.html">account</a>
          </li>
        </menu>
        <p class="slogan">"The sort of people who read too much."</p>
      </nav>
    </header>

    <main>
      <img
        src="bookstack.png"
        width="350"
        height="350"
        alt="a stack of books"
      />
      <form class="login">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input
            type="email"
            id="emailForm"
            class="form-control"
            placeholder="email address"
          />
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <input
            type="password"
            id="passwordForm"
            class="form-control"
            placeholder="password"
          />
        </div>

        <!-- Submit button -->
        <div class="submit">
          <button
            type="button"
            class="btn btn-block mb-4 text-light"
            style="background-color: #9ea3ba"
          >
            Sign in
          </button>
        </div>
      </form>
    </main>

    <footer class="text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">brought to you by Riley Woolf</span>
        <a class="text-reset" href="https://riley260.click"
          >see more from Riley</a
        >
      </div>
    </footer>
  </body>
</html>
